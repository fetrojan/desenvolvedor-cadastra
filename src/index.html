<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvedor Cadastra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabecalho_container">
        <div class="cabecalho">
            <img src="img/logo_cadastra.png" alt="logo Cadastra" class="cabecalho_logo">
            <img src="img/sacola.svg" alt="Sacola Compras" id="sacolacompras"> 
        </div>
        <hr>
    </header>

    <!-- Corpo do Site -->
    <main>
        <!-- Seção-->
        <div class="secao">
            <p>Blusas</p>
               <!-- Seletor de Ordenação -->
            <select class="seletor_ordem" id="seletor">
                <option disabled selected hidden>Ordenar por:</option>
                <option value="recentes">Mais recentes</option>
                <option value="menorpreco">Menor preço</option>
                <option value="maiorpreco">Maior preço</option>
            </select>
        </div>

        <div class="container">
            <!--Modais-->
            <div id="modal_filtrar" class="modal_filtrar">
                <div class="modal_filtrar-header">
                    <h2>Filtrar</h2>
                    <span class="close-fil">&times;</span>
                </div>
                <hr>
                <div class="modal_filtrar-conteudo">
                    <div class="opcao-filtro">
                        <div class="opcao-filtro-header">
                            <p>CORES</p>
                            <span class="arrow"><img src="./img/seta.svg" alt="Seta para baixo"></span>
                        </div>
                        <div class="opcao-filtro-conteudo">
                            <ul class="opcoes_filtro-check filtro-cores">
                                <li><input type="checkbox" value="Amarelo" id="modalamarelo"><label for="modalamarelo">Amarelo</label></li>
                                <li><input type="checkbox" value="Azul" id="modalazul"><label for="modalazul">Azul</label></li>
                                <li><input type="checkbox" value="Branco" id="modalbranco"><label for="modalbranco">Branco</label></li>
                                <li><input type="checkbox" value="Cinza" id="modalcinza"><label for="modalcinza">Cinza</label></li>
                                <li><input type="checkbox" value="Laranja" id="modallaranja"><label for="modallaranja">Laranja</label></li>
                                <li><input type="checkbox" value="Verde" id="modalverde"><label for="modalverde">Verde</label></li>
                                <li><input type="checkbox" value="Vermelho" id="modalvermelho"><label for="modalvermelho">Vermelho</label></li>
                                <li><input type="checkbox" value="Preto" id="modalpreto"><label for="modalpreto">Preto</label></li>
                                <li><input type="checkbox" value="Rosa" id="modalrosa"><label for="modalrosa">Rosa</label></li>
                                <li><input type="checkbox" value="Vinho" id="modalvinho"><label for="modalvinho">Vinho</label></li>
                            </ul>
                        </div>                          
                    </div>
                      <div class="opcao-filtro">
                        <div class="opcao-filtro-header">
                            <p>TAMANHOS</p>
                            <span class="arrow"><img src="./img/seta.svg" alt="Seta para baixo"></span>
                        </div>
                        <div class="opcao-filtro-conteudo">
                            <ul class="opcoes_filtro-tamanho">
                                <li class="size-option"><input type="checkbox" id="modaltamp" value="P"><label for="modaltamp">P</label></li>
                                <li class="size-option"><input type="checkbox" id="modaltamm" value="M"><label for="modaltamm">M</label></li>
                                <li class="size-option"><input type="checkbox" id="modaltamg" value="G"><label for="modaltamg">G</label></li>
                                <li class="size-option"><input type="checkbox" id="modaltamgg" value="GG"><label for="modaltamgg">GG</label></li>
                                <li class="size-option"><input type="checkbox" id="modaltamu" value="U"><label for="modaltamu">U</label></li>
                                <li class="size-option"><input type="checkbox" id="modaltam36" value="36"><label for="modaltam36">36</label></li>
                                <li class="size-option"><input type="checkbox" id="modaltam38" value="38"><label for="modaltam38">38</label></li>
                                <li class="size-option"><input type="checkbox" id="modaltam40" value="40"><label for="modaltam40">40</label></li>
                                <li class="size-option"><input type="checkbox" id="modaltam42" value="42"><label for="modaltam42">42</label></li>
                                <li class="size-option"><input type="checkbox" id="modaltam44" value="44"><label for="modaltam44">44</label></li>
                                <li class="size-option"><input type="checkbox" id="modaltam46" value="46"><label for="modaltam46">46</label></li>
                            </ul>
                        </div>
                      </div>
                      <div class="opcao-filtro">
                        <div class="opcao-filtro-header">
                            <p>FAIXA DE PREÇO</p>
                            <span class="arrow"><img src="./img/seta.svg" alt="Seta para baixo"></span>
                        </div>
                        <div class="opcao-filtro-conteudo">
                            <ul class="opcoes_filtro-check filtro-precos">
                                <li><input type="checkbox" value="0-50" id="modal0a50"><label for="modal0a50">de R$0 até R$50</label></li>
                                <li><input type="checkbox" value="51-150" id="modal51a150"><label for="modal51a150">de R$51 até R$150</label></li>
                                <li><input type="checkbox" value="151-300" id="modal151a300"><label for="modal151a300">de R$151 até R$300</label></li>
                                <li><input type="checkbox" value="301-500" id="modal301a500"><label for="modal301a500">de R$301 até R$500</label></li>
                                <li><input type="checkbox" value="500-1000" id="modal500+"><label for="modal500+">a partir de R$500</label></li>
                            </ul>
                        </div>
                      </div>
                    </div>
                </div>
                
            <div id="modal_ordenar" class="modal_ordenar">
                <div class="modal_ordenar-header">
                    <h2>Ordenar</h2>
                    <span class="close-ord">&times;</span>
                </div>
                <hr>
                <div class="modal_ordenar-conteudo">
                    <ul class="ordenar-conteudo-opcoes">
                        <li data-value="maisrecentes">Mais recentes</li>
                        <li data-value="maiorpreco">Maior preço</li>
                        <li data-value="menorpreco">Menor preço</li>
                        </ul>
                </div>
            </div>

            <!-- Filtros -->
            <div class="filtros">
            <!-- Filtro por Cores -->
                <div class="botoes_filtro">
                    <input type="button" value="Filtrar" id="filtrar">
                    <input type="button" value="Ordenar" id="ordenar">
                </div>
                <div class="filtro-cor">
                    <div class="filtro-cor-titulo">
                        <p>CORES</p>
                    </div>
                    <div class="filtro-cor-opcoes">
                        <ul class="lista-opcoes opcoes-cores">
                            <li><input type="checkbox" value="Amarelo" id="coramarelo"><label for="coramarelo">Amarelo</label></li>
                            <li><input type="checkbox" value="Azul" id="corazul"><label for="corazul">Azul</label></li>
                            <li><input type="checkbox" value="Branco" id="corbranco"><label for="corbranco">Branco</label></li>
                            <li><input type="checkbox" value="Cinza" id="corcinza"><label for="corcinza">Cinza</label></li>
                            <li><input type="checkbox" value="Laranja" id="corlaranja"><label for="corlaranja">Laranja</label></li>
                            <li><input type="checkbox" value="Verde" id="corverde"><label for="corverde">Verde</label></li>
                            <li><input type="checkbox" value="Vermelho" id="corvermelho"><label for="corvermelho">Vermelho</label></li>
                            <li><input type="checkbox" value="Preto" id="corpreto"><label for="corpreto">Preto</label></li>
                            <li><input type="checkbox" value="Rosa" id="corrosa"><label for="corrosa">Rosa</label></li>
                            <li><input type="checkbox" value="Vinho" id="corvinho"><label for="corvinho">Vinho</label></li>
                        </ul>
                    </div>
                </div>
                <!-- Filtro por Tamanhos -->
                <div class="filtro-tamanho">
                    <div class="filtro-tamanho-titulo">
                        <p>TAMANHO</p>
                    </div>
                    <div class="filtro-tamanho-opcoes">
                        <ul class="lista-opcoes opcoes-tamanhos">
                            <li class="size-option"><input type="checkbox" id="tamanho-p" value="P"><label for="tamanho-p">P</label></li>
                            <li class="size-option"><input type="checkbox" id="tamanho-m" value="M"><label for="tamanho-m">M</label></li>
                            <li class="size-option"><input type="checkbox" id="tamanho-g" value="G"><label for="tamanho-g">G</label></li>
                            <li class="size-option"><input type="checkbox" id="tamanho-gg" value="GG"><label for="tamanho-gg">GG</label></li>
                            <li class="size-option"><input type="checkbox" id="tamanho-u" value="U"><label for="tamanho-u">U</label></li>
                            <li class="size-option"><input type="checkbox" id="tamanho-36" value="36"><label for="tamanho-36">36</label></li>
                            <li class="size-option"><input type="checkbox" id="tamanho-38" value="38"><label for="tamanho-38">38</label></li>
                            <li class="size-option"><input type="checkbox" id="tamanho-40" value="40"><label for="tamanho-40">40</label></li>
                            <li class="size-option"><input type="checkbox" id="tamanho-42" value="42"><label for="tamanho-42">42</label></li>
                            <li class="size-option"><input type="checkbox" id="tamanho-44" value="44"><label for="tamanho-44">44</label></li>
                            <li class="size-option"><input type="checkbox" id="tamanho-46" value="46"><label for="tamanho-46">46</label></li>
                        </ul>
                    </div>
                </div>
                <!-- Filtro por Preços -->
                <div class="filtro-preco">
                    <div class="filtro-preco-titulo">
                        <p>FAIXA DE PREÇO</p>
                    </div>
                    <div class="filtro-preco-opcoes">
                        <ul class="lista-opcoes opcoes-precos">
                            <li><input type="checkbox" value="0-50" id="0to50"><label for="0to50">de R$0 até R$50</label></li>
                            <li><input type="checkbox" value="51-150" id="51to150"><label for="51to150">de R$51 até R$150</label></li>
                            <li><input type="checkbox" value="151-300" id="151to300"><label for="151to300">de R$151 até R$300</label></li>
                            <li><input type="checkbox" value="301-500" id="301to500"><label for="301to500">de R$301 até R$500</label></li>
                            <li><input type="checkbox" value="500-1000" id="500+"><label for="500+">a partir de R$500</label></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Lista de Produtos -->
            <div class="produtos">
                <ul class="lista-produtos" id="lista-produtos">
                    <!-- Os produtos serão preenchidos dinamicamente com TypeScript -->
                </ul>
            </div>
        </div>
        
        <!-- Botão "Carregar Mais" -->
        <div class="carregar-mais">
            <button class="load-more">Carregar Mais</button>
        </div>
        
    </main>

    <!-- Rodapé -->
    <footer class="rodape">
        Cadastra: Implantação de E-commerce VTEX
    </footer>

    <!-- Scripts -->
    <script src="bundle.js"></script>
</body>
</html>
